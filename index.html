<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <script type="text/javascript" src="./jquery-3.6.3.min.js"></script>
    <script src="./jquery.mask.js"></script>

    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="layout">
        <div class="calculator">
          <div class="allBoxes">
            <div class="title">
                <h1>Calculadora de IMC</h1>
            </div>

            <div class="measures">
              <div class="weight">
                <p>Digite seu peso</p>
                <div class="weightInput">
                  <input
                    type="text"
                    maxlength="5"
                    data-precision="1"
                    class="measureInput"
                    id="weightKg"
                  />
                  <p class="metricAbbreviation">kg</p>
                </div>
              </div>
              <div class="height">
                <p>Digite sua altura</p>
                <div class="heightInput">
                  <input
                    type="text"
                    maxlength="4"
                    class="measureInput"
                    id="heightM"
                  />
                  <p class="metricAbbreviation">m</p>
                </div>
              </div>
            </div>

            <div class="calculatorButton">
              <button class="calculate">Calcular</button>
              <button class="clear">Limpar</button>
            </div>

            <div class="result">
              <div class="resultBox">
                <p>Seu índice de massa corporal é</p>
                <input type="text" readonly class="resultBMI">
              </div>
              <table>
                <tr>
                  <th>IMC</th>
                  <th>Classificação</th>
                </tr>

                <tr >
                  <td class="classification1"><18,5</td>
                  <td class="classification1">Abaixo do peso</td>
                </tr>

                <tr>
                  <td class="classification2">18,6 ~ 24,9</td>
                  <td class="classification2">Peso normal</td>
                </tr>

                <tr>
                  <td class="classification3">25 ~ 29,9</td>
                  <td class="classification3">Sobrepeso</td>
                </tr>

                <tr>
                  <td class="classification4">30 ~ 34,9</td>
                  <td class="classification4">Obesidade grau I</td>
                </tr>

                <tr>
                  <td class="classification5">35 ~ 39,9</td>
                  <td class="classification5">Obesidade grau II</td>
                </tr>

                <tr>
                  <td class="classification6">40 ></td>
                  <td class="classification6">Obesidade grau III</td>
                </tr>
              </table>
            </div>

            <div class="tableBmi"></div>
          </div>
        </div>
      </div>
    </main>
    <script>
        $("#weightKg").mask("ZZZ.Z", {translation:  {'Z': {pattern: /[0-9]/, optional: true}}});
        $("#heightM").mask("0.00");
    </script>
    <script src="./script.js"></script>
  </body>
</html>
